    <title>GoatPBN 마이페이지</title>
    <link rel="stylesheet" href="/assets/style.css" />

      [data-goatpbn-message][data-type='error'] {
        background: #fef2f2;

  <body class="bg-slate-50">
    <main class="min-h-screen px-4 py-14" data-goatpbn-mypage>
      <section class="mx-auto w-full max-w-2xl rounded-2xl bg-white p-8 shadow-xl ring-1 ring-slate-200">
        <div class="space-y-2">
          <h1 class="text-2xl font-semibold text-slate-900" data-goatpbn-i18n="mypageTitle">마이페이지</h1>
          <p class="text-sm text-slate-500" data-goatpbn-i18n="mypageSubtitle">구독 상태와 기본 정보를 확인하세요.</p>
        </div>

        <div class="mt-6 grid gap-4 md:grid-cols-2">
          <div class="rounded-xl border border-slate-200 p-4">
            <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="loginAccountLabel">로그인 계정</p>
            <p class="mt-2 text-sm font-medium text-slate-800" data-goatpbn-email data-goatpbn-i18n="checking">확인 중...</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-4">
            <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="currentPlanLabel">현재 플랜</p>
            <p class="mt-2 text-sm font-medium text-slate-800" data-goatpbn-plan data-goatpbn-i18n="checking">확인 중...</p>
          </div>
        </div>

        <div class="mt-4 grid gap-4 md:grid-cols-3">
          <div class="rounded-xl border border-slate-200 p-4">
            <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="totalCreditsLabel">전체 크레딧</p>
            <p class="mt-2 text-sm font-medium text-slate-800" data-goatpbn-credits-total data-goatpbn-i18n="checking">확인 중...</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-4">
            <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="usedCreditsLabel">사용한 크레딧</p>
            <p class="mt-2 text-sm font-medium text-slate-800" data-goatpbn-credits-used data-goatpbn-i18n="checking">확인 중...</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-4">
            <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="remainingCreditsLabel">남은 크레딧</p>
            <p class="mt-2 text-sm font-medium text-slate-800" data-goatpbn-credits-remaining data-goatpbn-i18n="checking">확인 중...</p>
          </div>
        </div>

        <div class="mt-4 rounded-xl border border-slate-200 p-4">
          <p class="text-xs font-semibold text-slate-500" data-goatpbn-i18n="subscriptionStatusLabel">구독 상태</p>
          <p class="mt-2 text-sm text-slate-700" data-goatpbn-status data-goatpbn-i18n="checking">확인 중...</p>
        </div>

        <!-- 한글 주석: 다운그레이드 예약 상태를 표시합니다. -->
        <div
          class="mt-3 hidden rounded-lg border border-emerald-200 bg-emerald-50 p-3 text-xs text-emerald-700"
          data-goatpbn-downgrade
        ></div>

        <div class="goatpbn-message mt-4 text-xs" data-goatpbn-message></div>

        <div class="mt-6 flex flex-wrap gap-3">
          <button
            class="rounded-lg bg-emerald-500 px-5 py-2 text-sm font-semibold text-white hover:bg-emerald-600"
            data-goatpbn-checkout
            data-goatpbn-plan-action
            data-plan="basic"
          >
            <span data-goatpbn-i18n="changeBasicButton">베이직으로 변경</span>
          </button>
          <button
            class="rounded-lg bg-emerald-500 px-5 py-2 text-sm font-semibold text-white hover:bg-emerald-600"
            data-goatpbn-checkout
            data-goatpbn-plan-action
            data-plan="pro"
          >
            <span data-goatpbn-i18n="upgradeProButton">프로로 업그레이드</span>
          </button>
          <button
            class="hidden rounded-lg border border-emerald-200 px-5 py-2 text-sm font-semibold text-emerald-700 hover:bg-emerald-50"
            type="button"
            data-goatpbn-cancel-downgrade
          >
            <span data-goatpbn-i18n="cancelDowngradeButton">다운그레이드 예약 취소</span>
          </button>
          <button
            class="hidden rounded-lg border border-rose-200 px-5 py-2 text-sm font-semibold text-rose-600 hover:bg-rose-50"
            type="button"
            data-goatpbn-cancel-subscription
          >
            <span data-goatpbn-i18n="cancelSubscriptionButton">구독 취소</span>
          </button>
          <button
            class="rounded-lg border border-amber-200 px-5 py-2 text-sm font-semibold text-amber-700 hover:bg-amber-50"
            type="button"
            data-goatpbn-refund-open
          >
            <span data-goatpbn-i18n="refundRequestButton">환불 요청</span>
          </button>
          <a
            class="rounded-lg border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
            href="https://app.goatpbn.com/ko/dashboard"
            target="_blank"
            rel="noopener noreferrer"
            data-goatpbn-sso
            data-goatpbn-newtab="1"
            data-goatpbn-target="https://app.goatpbn.com/ko/dashboard"
          >
            <span data-goatpbn-i18n="dashboardLink">대시보드로 이동</span>
          </a>
          <a
            class="rounded-lg border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
            href="https://app.goatpbn.com/ko/dashboard"
            target="_blank"
            rel="noopener noreferrer"
            data-goatpbn-sso
            data-goatpbn-newtab="1"
            data-goatpbn-target="https://app.goatpbn.com/ko/dashboard"
          >
            <span data-goatpbn-i18n="appDetailLink">앱에서 상세 보기</span>
          </a>
        </div>

        <!-- 한글 주석: 환불 요청 입력 폼 -->
        <div class="mt-4 hidden rounded-xl border border-slate-200 bg-slate-50 p-4" data-goatpbn-refund-form>
          <div class="space-y-2">
            <p class="text-sm font-semibold text-slate-800" data-goatpbn-i18n="refundRequestTitle">환불 요청</p>
            <p class="text-xs text-slate-500" data-goatpbn-i18n="refundRequestHelp">
              최근 결제 1건 기준으로 환불 요청이 접수됩니다. 승인 후 카드로 환불됩니다.
            </p>
            <textarea
              class="mt-2 w-full rounded-lg border border-slate-200 bg-white p-3 text-sm text-slate-800"
              rows="4"
              data-goatpbn-refund-reason
              data-goatpbn-i18n-placeholder="refundReasonPlaceholder"
              placeholder="환불 사유를 10자 이상 입력해주세요."
            ></textarea>
            <p class="text-xs text-emerald-600" data-goatpbn-refund-message></p>
            <p class="text-xs text-rose-600" data-goatpbn-refund-error></p>
            <div class="mt-3 flex flex-wrap gap-2">
              <button
                class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-600"
                type="button"
                data-goatpbn-refund-submit
              >
                <span data-goatpbn-i18n="refundSubmitButton">환불 요청 보내기</span>
              </button>
              <button
                class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-white"
                type="button"
                data-goatpbn-refund-cancel
              >
                <span data-goatpbn-i18n="refundCancelButton">닫기</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/assets/checkout.js?v=24"></script>
    <script type="module" src="/assets/mypage.js?v=24"></script>
  </body>
</html>
