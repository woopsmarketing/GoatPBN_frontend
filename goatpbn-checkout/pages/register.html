<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 한글 주석: 회원가입 페이지는 Supabase 공개 키만 필요합니다. (secret key 금지)
      window.GOATPBN_CHECKOUT_CONFIG = {
        supabaseUrl: "https://sfaxhhmfftlvykqmjklk.supabase.co",
        supabaseAnonKey:
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYXhoaG1mZnRsdnlrcW1qa2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Njg4MTEsImV4cCI6MjA3NDQ0NDgxMX0.NlonZzIzX1DLoNWqiry-imewjvTzs41taoo5WsyXi-E",
        apiBaseUrl: "https://app.goatpbn.com",
        loginUrl: "https://goatpbn.com/login",
        pricingUrl: "https://goatpbn.com/#pricing",
        mypageUrl: "https://goatpbn.com/mypage"
      };
    </script>
    <title>GoatPBN 회원가입</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- 한글 주석: Tailwind 템플릿 사용을 위한 CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 한글 주석: 메시지 상태별 컬러를 Tailwind와 함께 보정합니다. */
      [data-goatpbn-message][data-type='error'] {
        background: #fef2f2;
        color: #b91c1c;
      }
      [data-goatpbn-message][data-type='info'] {
        background: #ecfeff;
        color: #0369a1;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <main class="min-h-screen px-4 py-14" data-goatpbn-auth data-goatpbn-view="signup">
      <section class="mx-auto w-full max-w-md rounded-2xl bg-white p-8 shadow-xl ring-1 ring-slate-200">
        <div class="space-y-2">
          <h1 class="text-2xl font-semibold text-slate-900" data-goatpbn-i18n="title">회원가입</h1>
          <p class="text-sm text-slate-500" data-goatpbn-i18n="subtitle">회원가입 후 바로 결제를 진행할 수 있습니다.</p>
        </div>

        <button
          class="mt-6 flex w-full items-center justify-center gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-slate-50"
          type="button"
          data-goatpbn-login
        >
          <span class="flex h-6 w-6 items-center justify-center rounded-full bg-slate-900 text-xs font-bold text-white">G</span>
          <span data-goatpbn-i18n="googleSignup">3초 구글로 회원가입</span>
        </button>

        <div class="my-6 flex items-center gap-3 text-xs text-slate-400">
          <span class="h-px flex-1 bg-slate-200"></span>
          <span data-goatpbn-i18n="dividerSignup">또는 이메일 회원가입</span>
          <span class="h-px flex-1 bg-slate-200"></span>
        </div>

        <form class="space-y-4" data-goatpbn-signup-form>
          <div>
            <label class="text-xs font-semibold text-slate-600" for="goatpbn-signup-email" data-goatpbn-i18n="emailLabel">이메일</label>
            <input
              id="goatpbn-signup-email"
              class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm text-slate-700 outline-none focus:border-emerald-400 focus:ring-2 focus:ring-emerald-100"
              type="email"
              data-goatpbn-signup-email
              placeholder="email@goatpbn.com"
              data-goatpbn-i18n-placeholder="emailPlaceholder"
              autocomplete="email"
              required
            />
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600" for="goatpbn-signup-password" data-goatpbn-i18n="passwordLabel">비밀번호</label>
            <input
              id="goatpbn-signup-password"
              class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm text-slate-700 outline-none focus:border-emerald-400 focus:ring-2 focus:ring-emerald-100"
              type="password"
              data-goatpbn-signup-password
              placeholder="비밀번호를 입력하세요"
              data-goatpbn-i18n-placeholder="passwordPlaceholder"
              autocomplete="new-password"
              required
            />
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600" for="goatpbn-signup-confirm" data-goatpbn-i18n="passwordConfirmLabel">
              비밀번호 확인
            </label>
            <input
              id="goatpbn-signup-confirm"
              class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm text-slate-700 outline-none focus:border-emerald-400 focus:ring-2 focus:ring-emerald-100"
              type="password"
              data-goatpbn-signup-password-confirm
              placeholder="비밀번호를 다시 입력하세요"
              data-goatpbn-i18n-placeholder="passwordConfirmPlaceholder"
              autocomplete="new-password"
              required
            />
          </div>
          <button
            class="w-full rounded-lg bg-emerald-500 px-5 py-2 text-sm font-semibold text-white hover:bg-emerald-600"
            type="submit"
            data-goatpbn-i18n="signupButton"
          >
            회원가입
          </button>
        </form>

        <div class="goatpbn-message mt-4 text-xs" data-goatpbn-message></div>

        <div class="mt-6 flex items-center justify-between text-sm text-slate-500">
          <span data-goatpbn-i18n="haveAccount">이미 계정이 있나요?</span>
          <a class="font-semibold text-emerald-600 hover:text-emerald-700" href="/login" data-goatpbn-login-link data-goatpbn-i18n="loginLink">
            로그인
          </a>
        </div>
      </section>
    </main>
    <script type="module" src="/assets/login.js?v=20"></script>
  </body>
</html>
